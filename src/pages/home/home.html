<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let salon of salons">
      <ion-thumbnail item-start>
        <img src="{{salon.img}}">
      </ion-thumbnail>
      <h3>{{salon.address}}</h3>
      <p>{{salon.metroAddress}}</p>
      <button ion-button clear icon-only item-end (click)="showOnMap(salon)">
        <ion-icon name="navigate"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
